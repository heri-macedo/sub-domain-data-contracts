# =============================================================================
# DATA CONTRACT CONFIG
# =============================================================================
# Arquivo de configuração do repositório de contratos.
# Coloque na raiz do repositório do seu time.
#
# Composição de nomes:
#   - catalog = domain.name + environments.{env}.catalog_suffix
#   - schema  = domain.sub_domain
#
# Exemplo:
#   dev:  b3_tests.canais_digitais.table_name
#   prod: b3_tests_prod.canais_digitais.table_name
# =============================================================================

# Identificação do domínio (obrigatório)
domain:
  name: "b3_tests"                   # Catalog base (Unity Catalog)
  sub_domain: "canais_digitais"     # Schema (Unity Catalog)
  description: "Canais Digitais"    # Descrição para documentação

# Configurações por ambiente
environments:
  dev:
    catalog_suffix: ""              # dev: catalog = "b3_tests"
  prod:
    catalog_suffix: "_prod"         # prod: catalog = "b3_tests_prod"

# Ownership padrão (opcional - pode ser sobrescrito por contrato)
ownership:
  data_owner: "Time Canais Digitais"
  bds: "João Silva"
  tds: "Maria Santos"
  purview_collection: "Canais Digitais Collection"

# Validações extras (opcional)
validation:
  # Força que todos os contratos usem o catalog/schema acima
  enforce_catalog: true
  enforce_schema: true
  
  # Valores permitidos para tags (opcional)
  allowed_values:
    camada:
      - Config_Admin
      - Bronze
      - Silver
      - Gold
    classificacao:
      - Dado_Estrategico
      - Dado_Produto
      - Dado_Regulatorio
    portfolio:
      - Corporativo
      - Financiamento
      - Listado
