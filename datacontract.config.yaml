# =============================================================================
# DATA CONTRACT CONFIG
# =============================================================================
# Arquivo de configuração do repositório de contratos.
# Coloque na raiz do repositório do seu time.
#
# A CLI valida automaticamente que todos os contratos:
#   - Usem o catalog definido aqui
#   - Usem o schema definido aqui
# =============================================================================

# Identificação do domínio (obrigatório)
domain:
  name: "canais_digitais"           # Nome do domínio/time
  description: "Canais Digitais"    # Descrição para documentação
  catalog: "b3_tests_prod"                # Catálogo Unity Catalog (domínio)
  schema: "canais_digitais"         # Schema Unity Catalog (subdomínio)

# Ownership padrão (opcional - pode ser sobrescrito por contrato)
ownership:
  data_owner: "Time Canais Digitais"
  bds: "João Silva"
  tds: "Maria Santos"
  purview_collection: "Canais Digitais Collection"

# Validações extras (opcional)
validation:
  # Força que todos os contratos usem o catalog/schema acima
  enforce_catalog: true
  enforce_schema: true
  
  # Valores permitidos para tags (opcional)
  allowed_values:
    camada:
      - Config_Admin
      - Bronze
      - Silver
      - Gold
    classificacao:
      - Dado_Estrategico
      - Dado_Produto
      - Dado_Regulatorio
    portfolio:
      - Corporativo
      - Financiamento
      - Listado

# Paths (opcional - defaults)
paths:
  contracts: "data_contracts/assets"
  templates: "data_contracts/templates"

