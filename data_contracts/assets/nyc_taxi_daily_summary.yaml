table:
  name: nyc_taxi_daily_summary
  description: Aggregated daily metrics for NYC taxi trips including fare and distance statistics.
  refresh_frequency: daily
  retention_days: 365

  tags:
    layer: Silver
    classification: Dado_Produto

  columns:
    - name: pickup_date
      type: date
      description: Date when the taxi trip started
      nullable: false

    - name: pickup_zip
      type: int
      description: ZIP code of the pickup location
      nullable: true

    - name: dropoff_zip
      type: int
      description: ZIP code of the dropoff location
      nullable: true

    - name: trip_count
      type: bigint
      description: Total number of trips for the given combination
      nullable: false

    - name: avg_fare
      type: double
      description: Average fare amount for the trips
      nullable: true

    - name: total_fare
      type: double
      description: Sum of all fares for the trips
      nullable: true

    - name: avg_distance
      type: double
      description: Average distance traveled per trip
      nullable: true

    - name: min_fare
      type: double
      description: Minimum fare amount among the trips
      nullable: true

    - name: max_fare
      type: double
      description: Maximum fare amount among the trips
      nullable: true

    - name: total_distance
      type: double
      description: Total distance traveled for all trips
      nullable: true

