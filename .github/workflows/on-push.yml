name: Push Pipeline

on:
  workflow_call:
    secrets:

      DATABRICKS_HOST_DEV:
        required: true
      DATABRICKS_SP_CLIENT_ID_DEV:
        required: true
      DATABRICKS_SP_SECRET_DEV:
        required: true
      DATABRICKS_HOST_PROD:
        required: true
      DATABRICKS_SP_CLIENT_ID_PROD:
        required: true
      DATABRICKS_SP_SECRET_PROD:
        required: true
      PURVIEW_ACCOUNT_NAME_DEV:
        required: true
      PURVIEW_CLIENT_ID_DEV:
        required: true
      PURVIEW_CLIENT_SECRET_DEV:
        required: true
      PURVIEW_TENANT_ID_DEV:
        required: true
      PURVIEW_ACCOUNT_NAME_PROD:
        required: true
      PURVIEW_CLIENT_ID_PROD:
        required: true
      PURVIEW_CLIENT_SECRET_PROD:
        required: true
      PURVIEW_TENANT_ID_PROD:
        required: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Validate Contracts (YAML validation - no Databricks needed)
  # ===========================================================================
  validate-contracts:
    name: Validate Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          pip install -r requirements.txt

      - name: Validate contracts
        run: databricks-contracts validate all

  # ===========================================================================
  # Validate Bundle (requires Databricks credentials)
  # ===========================================================================
  validate-bundle:
    name: Validate Bundle
    runs-on: ubuntu-latest
    needs: [validate-contracts]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          pip install -r requirements.txt

      - name: Setup credentials (dev)
        if: github.ref == 'refs/heads/develop'
        run: |
          {
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_DEV }}"
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_SP_CLIENT_ID_DEV }}"
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_SP_SECRET_DEV }}"
            echo "BUNDLE_TARGET=dev"
          } >> "$GITHUB_ENV"

      - name: Setup credentials (prod)
        if: github.ref == 'refs/heads/main'
        run: |
          {
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_PROD }}"
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_SP_CLIENT_ID_PROD }}"
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_SP_SECRET_PROD }}"
            echo "BUNDLE_TARGET=prod"
          } >> "$GITHUB_ENV"

      - name: Validate bundle
        run: |
          echo "ðŸ” Validating bundle for target: ${{ env.BUNDLE_TARGET }}"
          databricks bundle validate -t ${{ env.BUNDLE_TARGET }}

  # ===========================================================================
  # Deploy to Dev (only on develop branch)
  # ===========================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [validate-bundle]
    if: github.ref == 'refs/heads/develop'
    environment: dev

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          pip install -r requirements.txt

      - name: Setup credentials
        run: |
          {
            echo "DEPLOY_ENV=dev"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_DEV }}"
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_SP_CLIENT_ID_DEV }}"
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_SP_SECRET_DEV }}"
            echo "BUNDLE_VAR_sp_client_id=${{ secrets.DATABRICKS_SP_CLIENT_ID_DEV }}"
            # Purview
            echo "PURVIEW_ACCOUNT_NAME=${{ secrets.PURVIEW_ACCOUNT_NAME_DEV }}"
            echo "PURVIEW_CLIENT_ID=${{ secrets.PURVIEW_CLIENT_ID_DEV }}"
            echo "PURVIEW_CLIENT_SECRET=${{ secrets.PURVIEW_CLIENT_SECRET_DEV }}"
            echo "PURVIEW_TENANT_ID=${{ secrets.PURVIEW_TENANT_ID_DEV }}"
          } >> "$GITHUB_ENV"

      - name: Deploy bundle
        run: |
          echo "ðŸš€ Deploying bundle to ${{ env.DEPLOY_ENV }}..."
          databricks bundle deploy -t ${{ env.DEPLOY_ENV }}
          echo "âœ… Bundle deployed!"

      - name: Trigger modified contracts
        run: |
          echo "ðŸ”„ Triggering modified contracts..."
          databricks-contracts trigger modified

      - name: Publish contracts to Purview
        run: |
          echo "ðŸ“¤ Publishing modified contracts to Purview..."
          databricks-contracts publish purview-modified \
            --base-ref ${{ github.event.before }} \
            --env ${{ env.DEPLOY_ENV }}
          echo "âœ… Purview publish complete!"

  # ===========================================================================
  # Deploy to Prod (only on main branch)
  # ===========================================================================
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: [validate-bundle]
    if: github.ref == 'refs/heads/main'
    environment: prod

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          pip install -r requirements.txt

      - name: Setup credentials
        run: |
          {
            echo "DEPLOY_ENV=prod"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_PROD }}"
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_SP_CLIENT_ID_PROD }}"
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_SP_SECRET_PROD }}"
            echo "BUNDLE_VAR_sp_client_id=${{ secrets.DATABRICKS_SP_CLIENT_ID_PROD }}"
            # Purview
            echo "PURVIEW_ACCOUNT_NAME=${{ secrets.PURVIEW_ACCOUNT_NAME_PROD }}"
            echo "PURVIEW_CLIENT_ID=${{ secrets.PURVIEW_CLIENT_ID_PROD }}"
            echo "PURVIEW_CLIENT_SECRET=${{ secrets.PURVIEW_CLIENT_SECRET_PROD }}"
            echo "PURVIEW_TENANT_ID=${{ secrets.PURVIEW_TENANT_ID_PROD }}"
          } >> "$GITHUB_ENV"

      - name: Deploy bundle
        run: |
          echo "ðŸš€ Deploying bundle to ${{ env.DEPLOY_ENV }}..."
          databricks bundle deploy -t ${{ env.DEPLOY_ENV }}
          echo "âœ… Bundle deployed!"

      - name: Trigger modified contracts
        run: |
          echo "ðŸ”„ Triggering modified contracts..."
          databricks-contracts trigger modified
      

      - name: Publish contracts to Purview
        run: |
          echo "ðŸ“¤ Publishing modified contracts to Purview..."
          databricks-contracts publish purview-modified \
            --base-ref ${{ github.event.before }} \
            --env ${{ env.DEPLOY_ENV }}
          echo "âœ… Purview publish complete!"
