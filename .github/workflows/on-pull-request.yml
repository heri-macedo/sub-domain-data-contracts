name: PR Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'data_contracts/**'
      - 'resources/**'
      - 'databricks.yaml'
      - 'requirements*.txt'

jobs:
  validate:
    name: Validate Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate contracts
        run: databricks-contracts validate all

      - name: Preview DDL
        run: databricks-contracts apply all --dry-run

